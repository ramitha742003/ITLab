<html>
<head>
<title>forms</title>
</head>
<body style="background-color:yellow;">
<h2 style="text-align:center;">BMS COLLEGE FOR WOMEN<br>AUTONOMOUS</h2>
<hr>
<form>
<fieldset>
<p style="text-align:center; font-size:28;">Application Form</p>
<label>Name:</label>
<input type="text" value="First name"/>
<input type="text" value="Last name"/>
<br>
<label>Father Name:</label>
<input type="text" name="father name"/>
<br>
<label>Gender:</label>
<input type="radio" name="button1" value="Male">Male</input>
<input type="radio" name="button2" value="Female">Female</input>
<br>
<label>Category:</label>
<input type="text" name="category">
<br>
<label>DOB:</label>
<input type="text" name="dob">
<label>Nationality:</label>
<input type="text" name="nation">
<fieldset>
<legend>contact details</legend>
<label>Address:</label>
<textarea name="textarea" rows="5" cols="30"></textarea>
<br>
<label>Email:</label>
<input type="text" name="email"/>
<br>
<label>Phone no:</label>
<input type="text" name="phoneno"/>
</fieldset>
<br>
<label>Course:</label>
<select name="select course" >
<option selected="selected" value=" ">select course</option>
<option>BA</option>
<option>BBA</option>
<option>BCA</option>
<option>BCom</option>
<option>BSc</option>
</select>
<br>
<label>II Language:</label>
<select name="select language" >
<option selected="selected" value=" ">select language</option>
<option>Kannada</option>
<option>Hindi</option>
<option>Sanskrit</option>
</select>
<br>
<label>Co-curricular activities:</label>
<input type="checkbox" name="cb1" value="sports">Sports</input>
<input type="checkbox" name="cb2" value="NSS">NSS</input>
<input type="checkbox" name="cb3" value="NCC">NCC</input>
<input type="checkbox" name="cb4" value="culturals">Culturals</input>
<br>
<label>Puc/12th board:</<label>
<select name="select board" >
<option selected="selected" value=" ">select board</option>
<option>PUC</option>
<option>12th board</option>
<option>Intermediate</option>
</select>
<br>
<label>Board registration no:</label>
<input type="text" name="regno"/>
<br>
<label>Percentage:</label>
<input type="text" name="percentage"/>
<br>
<input type="submit" value="submit"/>
<input type="reset" value="reset"/>
</fieldset>
</forms>
</body>
</html>
