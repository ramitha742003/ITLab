<html>
<head>
<title>registration form</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
Name:<input type="text" id="name" name="name" required>
<br><br>
Email:<input type="email" id="email" name="email" required>
<br><br>
Password:<input type="password" id="password" name="password" minlength="8" required>
<br><br>
Confirm password:<input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
<br><br>
Phoneno:<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
<br><br>
<input type="submit" value="submit" onclick="validateForm(event)">
</form>
<script>
function validateForm(event)
{
event.preventDefault();
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;
let confirmPassword=document.getElementById("confirm-password").value;
let phone=document.getElementById("phone").value;
if (name=="")
{
alert("Please enter your name");
return;
}
let emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(email))
{
alert("Please enter a valid email address");
return;
}
if (password=="")
{
alert("Please enter your password");
return;
}
if (password.length<8)
{
alert("Your password must be at 8 characters long");
return;
}

if (confirmPassword=="")
{
alert("Please confirm your password");
return;
}

if (password!=confirmPassword)
{
alert("Passwords do not match");
return;
}
let phoneRegex=/^[0-9]{10}$/;
if (!phoneRegex.test(phone))
{
alert("Please enter a valid 10 digit phone number");
return;
}
alert("Registration successful");
document.getElementById("name").value="";
document.getElementById("email").value="";
document.getElementById("password").value="";
document.getElementById("confirm-password").value="";
document.getElementById("phone").value="";
}
</script>
</body>
</html>
